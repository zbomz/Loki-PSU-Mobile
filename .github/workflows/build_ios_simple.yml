name: Build iOS App (Simple)

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'
        channel: 'stable'

    - name: Get dependencies
      run: flutter pub get

    - name: Analyze code
      run: flutter analyze

    - name: Run tests
      run: flutter test

    - name: Build iOS (Debug)
      run: flutter build ios --debug --no-codesign

    - name: Package app for distribution
      run: |
        cd build/ios/iphoneos
        mkdir Payload
        cp -r Runner.app Payload/
        zip -r loki-psu-debug.ipa Payload

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: loki-psu-ios-debug
        path: build/ios/iphoneos/loki-psu-debug.ipa
        retention-days: 30

    - name: Build iOS (Release)
      run: flutter build ios --release --no-codesign

    - name: Package release app
      run: |
        cd build/ios/iphoneos
        mkdir Payload
        cp -r Runner.app Payload/
        zip -r loki-psu-release.ipa Payload

    - name: Upload Release IPA
      uses: actions/upload-artifact@v4
      with:
        name: loki-psu-ios-release
        path: build/ios/iphoneos/loki-psu-release.ipa
        retention-days: 30